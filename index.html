<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Objetivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <div class="container">
            <h1>Controle de Objetivo</h1>
            <div class="objetivo-saldo">
                <div class="objetivo-atual">
                    <h2>Objetivo Atual</h2>
                    <p id="objetivo-atual-js">R$ 0.00</p>
                </div>
                <div class="saldo-atual">
                    <h2>Saldo Atual</h2>
                    <p id="saldo-atual-js">R$ 0.00</p>
                </div>
            </div>

            <div class="progress-container">
                <p class="progress">Progresso Atual</p>
                <div class="progress-bar">
                    <div id="div-bar" class="div-bar"></div>
                </div>
                <p id="progress-percent" class="progress-percent">50%</p>
            </div>

            <div class="choose-objective">
                <p>Objetivo atual</p>
                <input id="input-objective" type="number" placeholder="Digite um valor">
                <button id="button-update" onclick="updateObjective()">Atualizar</button>
            </div>

            <div class="transactions-addt">
                <h3>Adicionar transação</h3>
                <div class="separate-bar"></div>
                <div class="add-transaction">
                    <p>Valor</p>
                    <input id="input-saldo" type="number" placeholder="Valor da transação">
                </div>
            </div>
            <button onclick="updateSaldo()" class="add-button">Adicionar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
