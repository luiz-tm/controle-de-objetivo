<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Objetivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <div class="container">
            <h1>Controle de Objetivo</h1>
            <div class="objetivo-saldo">
                <div class="objetivo-atual">
                    <h2>Current Target</h2>
                    <p id="objetivo-atual-js">R$ 0.00</p>
                </div>
                <div class="saldo-atual">
                    <h2>Current Balance</h2>
                    <p id="saldo-atual-js">R$ 0.00</p>
                </div>
                <div class="restante">
                    <h2>Remaining amount</h2>
                    <p id="restante-js">R$ 0.00</p>
                </div>
            </div>

            <div class="progress-container">
                <p class="progress">Current Progress</p>
                <div class="progress-bar">
                    <div id="div-bar" class="div-bar"></div>
                </div>
                <p id="progress-percent" class="progress-percent">50%</p>
            </div>

            <div class="choose-objective">
                <p>Current Target</p>
                <input id="input-objective" type="number" placeholder="Enter an amount">
                <button id="button-update">Update</button>
                <button id="button-update" class="button-clear">Clear Info</button>
            </div>

            <div class="transactions-addt">
                <h3>Add transactions</h3>
                <div class="separate-bar"></div>
                <div class="add-transaction">
                    <p>Amount</p>
                    <input id="input-saldo" type="number" placeholder="Transaction amount">
                </div>
            </div>
            <button class="add-button">Add</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
