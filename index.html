<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Objetivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <div class="container">
            <h1>Controle de Objetivo</h1>
            <div class="objetivo-saldo">
                <div class="objetivo-atual">
                    <h2>Objetivo Atual</h2>
                    <p>R$ 0.00</p>
                </div>
                <div class="saldo-atual">
                    <h2>Saldo Atual</h2>
                    <p>R$ 0.00</p>
                </div>
            </div>

            <div class="progress-container">
                <p class="progress">Progresso Atual</p>
                <div class="progress-bar">
                    <div class="div-bar"></div>
                </div>
                <p class="progress-percent">50%</p>
            </div>
            
            <div class="transactions-addt">
                <h3>Transações</h3>
                <div class="separate-bar"></div>
                <div class="transactions-list">
                    <div class="transactions-list-item">
                        <button>X</button>
                        <p class="item-name">Compras</p>
                        <p class="item-value-negative">R$ -500.00</p>
                    </div>
                </div>

            </div>

            <div class="transactions-addt">
                <h3>Adicionar transação</h3>
                <div class="separate-bar"></div>
                <div class="add-transaction">
                    <p>Nome</p>
                    <input type="text" placeholder="Nome da transação">
                </div>
                <div class="add-transaction">
                    <p>Valor</p>
                    <input type="text" placeholder="Nome da transação">
                </div>
            </div>
            <button class="add-button">Adicionar</button>
        </div>
    </main>
</body>
</html>
